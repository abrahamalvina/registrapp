<ion-header>
  <ion-toolbar>
        <div class='container'>
      <h1 >RegistrAPP</h1>
      <img width="200" height="50"  src="assets/img/duoc.png">     
    </div>
  </ion-toolbar>
  </ion-header>

  

  

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card> 
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button [routerLink]= "['/registro']"  shape="round" slot="end">
        REGISTRARSE
    </ion-button>
  </ion-toolbar>
</ion-footer>
